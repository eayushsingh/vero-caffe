<svg xmlns="http://www.w3.org/2000/svg" width="8192" height="4608" viewBox="0 0 8192 4608">
  <defs>
    <radialGradient id="spot" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#1A1612" stop-opacity="1"/>
      <stop offset="45%" stop-color="#100D0B" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#080707" stop-opacity="1"/>
    </radialGradient>
    <filter id="grain" x="0" y="0" width="100%" height="100%">
      <feTurbulence baseFrequency="0.95" numOctaves="2" stitchTiles="stitch" type="fractalNoise" result="noise" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.05"/>
      </feComponentTransfer>
      <feBlend in="SourceGraphic" mode="overlay" />
    </filter>
  </defs>

  <!-- background base + spotlight -->
  <rect width="100%" height="100%" fill="#080808" />
  <rect width="100%" height="100%" fill="url(#spot)" opacity="0.72" />

  <!-- soft macro crema / steam shapes for depth -->
  <g transform="translate(4096,2200)" opacity="0.14">
    <!-- low-opacity macro crema / steam for depth (no bright highlights) -->
    <path d="M -1800 -200 C -1300 -600 -250  -900  800 -300 C 1200 -80 1500 200 1100 520 C 600 960 -200 1100 -900 820 C -1500 520 -2100 0 -1800 -200 Z" fill="#120e10" filter="url(#grain)"/>
    <path d="M -900 -400 C -400 -760 200 -900 650 -520 C 900 -320 1100 -40 980 160 C 720 540 200 700 -300 620 C -700 540 -1100 220 -900 -400 Z" fill="#0f0b0a" opacity="0.88"/>
    <ellipse cx="-220" cy="-260" rx="360" ry="220" fill="#0b0908" opacity="0.9" />
    <ellipse cx="300" cy="-80" rx="420" ry="260" fill="#090706" opacity="0.88" />
  </g>

  <!-- rim lighting subtle specular silhouettes -->
  <!-- subdued rim lighting (very low opacity) -->
  <g transform="translate(4096,2200)" opacity="0.035" fill="#E8E4DF">
    <ellipse cx="-480" cy="-480" rx="260" ry="80" />
    <ellipse cx="420" cy="-340" rx="320" ry="96" />
  </g>

  <!-- film grain overlay -->
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.03" />
</svg>
