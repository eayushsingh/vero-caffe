<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
<defs>
<linearGradient id="silver-metallic" x1="0%" y1="0%" x2="0%" y2="100%">
<stop offset="0%" stop-color="#F5F5F5"/>
<stop offset="50%" stop-color="#CFCFCF"/>
<stop offset="100%" stop-color="#8E8E8E"/>
</linearGradient>

<filter id="soft-depth" x="-20%" y="-20%" width="140%" height="140%">
<feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
<feOffset in="blur" dx="2" dy="3" result="offsetBlur"/>
<feComponentTransfer in="offsetBlur" result="shadow">
<feFuncA type="linear" slope="0.4"/>
</feComponentTransfer>
<feMerge>
<feMergeNode in="shadow"/>
<feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>
</defs>

<g transform="translate(300,180)">
<text
x="0"
y="0"
font-family="Arial Black, Helvetica, sans-serif"
font-size="130"
font-weight="900"
text-anchor="middle"
fill="url(#silver-metallic)"
filter="url(#soft-depth)"
letter-spacing="-2">
VERO
</text>

<!-- RED LINE centered under ER area -->
<rect x="-84" y="18" width="168" height="8" fill="#B71C1C" rx="2"/>

<text
x="0"
y="110"
font-family="Arial, Helvetica, sans-serif"
font-size="75"
font-weight="300"
text-anchor="middle"
fill="#111111"
letter-spacing="28">
